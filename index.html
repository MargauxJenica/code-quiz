<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Oswald:wght@500&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="reset stylesheet" href="./assests/css/reset.css">
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <!-- Start Page Window -->
        <div class="startPage">
            <h2>Welcome to the Web Development Quiz</h2>

            <p class="quizDetails">This a timed quiz that will test your knowledge of HTML, CSS, and JavaScipt. 
                Time will be deducted for each incorrect answer. Click "Begin Quiz" to start. Best of luck!</p>
            <!-- Buttons to begin quiz or view the score board -->
            <div id="startPage-Btns">
                <button id="start-Btn">Begin Quiz</button>
                <button id="scoreBoard-Btn">Score Board</button>
            </div>
        </div>
        
        <!-- Quiz Window -->
        <div id="quiz-Window">

            <p>TIME: <span id="timerCount"></span> </p>
            <p> SCORE: <span id="currentScore">0</span> </p>
            <h3 id="currentQuestion"> <!-- question displayed here --> </h3>

            <!-- Multiple Choice Options -->
            <ul id="choiceList">
                <!-- dynamically create list of buttons as choices -->
            </ul>

            <!-- Letting the user know if their choice was correct/incorrect -->
            <span id="verifyUserChoice"></span>

        </div>    

        <!-- User Results and Data Entry -->
        <div class="quizResults-Window">

            <h3>Quiz Results</h3>

            <p id="quizResults">You scored <span id="userScore"></span> points!</p>

            <input type="text" id="userInitials" placeholder="Enter your initials">

            <button id="submitInitials-Btn">Submit</button>

        </div>
        <!-- Top Score Board -->

        <div class="topScoreBoard">

            <h4>Top Score Board</h4>
            <ol id="topScores"></ol>
            <button id="exitScoreBoard-Btn">Return to Homepage</button>
            <button id="clearScoreBoard-Btn">Clear</button>

        </div>
    </main>
    <footer>

    </footer>
    <script src="./assests/js/script.js"></script>
</body>
</html>
