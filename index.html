<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assests/css/reset.css">

</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>

    <main>
        <!-- Start Page Window -->
        <div class="startPage">
            <h2 class="welcome">Welcome to the Web Development Quiz</h2>

            <p>This a timed quiz that will test your knowledge of HTML, CSS, and JavaScipt. 
                Time will be deducted for each incorrect answer. Click "Begin Quiz" to start. Best of luck!</p>
            <!-- Buttons to begin quiz or view the score board -->
            <button id="startBtn">Begin Quiz</button>
            <button id="scoreBoard">Score Board</button>
        </div>
        
        <!-- Quiz Window -->
        <div class="quizWindow">

            <h2 id="timer">TIME: </h2>
            <h2 id="userScore"> SCORE: </h2>
            <h2 id="question"><!-- question displayed here --></h2>

            <!-- Multiple Choice Options -->
            <form>
                <ul id="questions"></ulid>>
                    <button id="choice1"></button>
                    <button id="choice2"></button>
                    <button id="choice3"></button> 
                <button id="choice4"></button>
                </ul>
            </form>

            <!-- Letting the user know if their choice was correct/incorrect -->
            <p id="verifyUserChoice"> </p>

        </div>    

        <!-- User Results and Data Entry -->
        <div class="quizResults-window">

            <h2>Quiz Results</h2>
            <p id="quizResults"><span id="userScore"></span> Points</p>
            <input type="text" id="userInitials" placeholder="Enter your initials">

        </div>
        <!-- Top Score Board -->
        <div class="topScoreBoard">

            <h2>Top Score Board</h2>
            <ul id="topScores"></ul>
            <button id="exitScoreBoard">Return to Homepage</button>
            <button id="clearScoreBoard">Clear</button>

        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
