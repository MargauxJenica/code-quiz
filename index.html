<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="reset stylesheet" href="./assests/css/reset.css">
    <link rel="stylesheet" href="./assests/css/style.css">

</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <!-- Start Page Window -->
        <div class="startPage">
            <h2 class="welcome">Welcome to the Web Development Quiz</h2>

            <p>This a timed quiz that will test your knowledge of HTML, CSS, and JavaScipt. 
                Time will be deducted for each incorrect answer. Click "Begin Quiz" to start. Best of luck!</p>
            <!-- Buttons to begin quiz or view the score board -->
            <button id="start-Btn">Begin Quiz</button>
            <button id="scoreBoard-Btn">Score Board</button>
        </div>
        
        <!-- Quiz Window -->
        <div class="quiz-Window" data-state="hidden">

            <h2>TIME: <span id="timerCount">  </span> </h2>
            <h2> SCORE: <span id="currentScore"> 0 </span> </h2>
            <h2 id="question"><!-- question displayed here --></h2>

            <!-- Multiple Choice Options -->
            <form>
                <ul id="choiceList">
                   <!-- dynamically create list of buttons as choices -->
                </ul>
            </form>

            <!-- Letting the user know if their choice was correct/incorrect -->
            <p id="verifyUserChoice"> </p>

        </div>    

        <!-- User Results and Data Entry -->
        <div class="quizResults-Window">

            <h2>Quiz Results</h2>
            <p id="quizResults">You scored <span id="userScore"></span> points!</p>
            <input type="text" id="userInitials" placeholder="Enter your initials">

        </div>
        <!-- Top Score Board -->

        <div class="topScoreBoard">

            <h2>Top Score Board</h2>
            <ul id="topScores"></ul>
            <button id="exitScoreBoard-Btn">Return to Homepage</button>
            <button id="clearScoreBoard-Btn">Clear</button>

        </div>
    </main>
    <footer>

    </footer>
    <script src="./assests/js/script.js"></script>
</body>
</html>
